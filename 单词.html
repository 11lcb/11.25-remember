        function updateCard() {
            // Reset AI area on card change
            aiContainer.classList.add('hidden');
            aiContent.innerHTML = '';

            // Reset flip state
            cardElement.classList.remove('flipped');
            
            // Wait slightly for flip back before changing text if it was flipped
            setTimeout(() => {
                const card = cards[currentIndex];
                frontText.innerText = card.front;
                backText.innerText = card.back;
                backExample.innerHTML = card.example;
                counterElement.innerText = `${currentIndex + 1} / ${cards.length}`;
                
                // Trigger MathJax render
                if (window.MathJax) {
                    MathJax.typesetPromise([backExample]).catch((err) => console.log(err));
                }
            }, 150);
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                currentIndex = 0;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else {
                currentIndex = cards.length - 1;
                updateCard();
            }
        }

        // --- Gemini Integration ---

        async function callGeminiAPI(prompt) {
            aiContainer.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            aiContent.innerHTML = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API Request Failed');
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                // Parse Markdown and display
                aiContent.innerHTML = marked.parse(text);
                
                // Trigger MathJax for AI content
                if (window.MathJax) {
                    MathJax.typesetPromise([aiContent]).catch((err) => console.log(err));
                }

            } catch (error) {
                console.error("Gemini Error:", error);
                aiContent.innerHTML = `<span class="text-red-500">Error connecting to Gemini. Please try again.</span>`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function askGeminiExplanation() {
            const card = cards[currentIndex];
            const prompt = `
            Act as a math tutor helping a student learn Russian math terminology.
            The term is: "${card.front}" (Russian).
            The meaning is: "${card.back}".
            
            Please provide a brief, clear explanation in English of what this math operation actually does and when it is used in algebra. 
            Keep it under 3 sentences. 
            Then, provide a phonetic pronunciation guide for the Russian phrase.
            `;
            callGeminiAPI(prompt);
        }

        function askGeminiExample() {
            const card = cards[currentIndex];
            const prompt = `
            Act as a math tutor.
            The current topic is the Russian math term: "${card.front}" which means "${card.back}".
            
            Generate a NEW, unique math problem (different from the one currently shown: ${card.example}) where the student must perform this specific step.
            Show the problem, and then show the step being applied.
            Use LaTeX formatting (wrapped in $$ or $) for all math.
            Keep it concise.
            `;
            callGeminiAPI(prompt);
        }

                cardElement.classList.toggle('flipped');
            } else if (e.code === 'ArrowRight') {

            } else if (e.code === 'ArrowLeft') {
